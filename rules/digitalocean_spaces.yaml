---
id: DIGITALOCEAN_SPACES_PUBLIC
name: DigitalOcean Spaces Public Bucket
description: DigitalOcean Spaces bucket is publicly accessible
severity: critical
confidence: high
category: cloud_storage
tags:
  - digitalocean
  - spaces
  - object_storage
  - misconfiguration

patterns:
  - type: response_body
    regex: '<ListBucketResult'
    description: Spaces bucket listing visible
  
  - type: url
    regex: '\.digitaloceanspaces\.com'
    description: DigitalOcean Spaces URL pattern

response_codes:
  - 200

remediation: |
  1. Log into DigitalOcean Control Panel
  2. Navigate to Spaces
  3. Select the Space
  4. Go to Settings
  5. Change File Listing to "Private"
  6. Review CORS settings
  7. Check CDN configuration if enabled

references:
  - https://docs.digitalocean.com/products/spaces/how-to/manage-access/
  - https://docs.digitalocean.com/products/spaces/how-to/secure-spaces/

cvss:
  vector: "CVSS:3.1/AV:N/AC:L/PR:N/UI:N/S:U/C:H/I:N/A:N"
  score: 7.5

owasp_top10:
  - A01:2021 - Broken Access Control

mitre_attack:
  - T1530 - Data from Cloud Storage Object

compliance:
  iso27001: ["A.9.1.2", "A.13.1.3"]
  nist_800_53: ["AC-3", "AC-6"]
  soc2: ["CC6.1", "CC6.6"]
