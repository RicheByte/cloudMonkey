id: SSL_CERTIFICATE_EXPIRED
name: SSL Certificate Expired
description: SSL/TLS certificate has expired
severity: critical
confidence: confirmed
category: ssl_tls
tags:
  - ssl
  - tls
  - certificate
  - encryption

patterns:
  - type: ssl_check
    condition: expired
    description: Certificate expiration date in the past

remediation: |
  1. Renew SSL/TLS certificate immediately
  2. Use Let's Encrypt for free automated certificates
  3. Set up automated renewal (certbot, acme.sh)
  4. Monitor certificate expiration dates
  5. Consider using a Certificate Management Platform

references:
  - https://letsencrypt.org/
  - https://certbot.eff.org/
  - https://www.ssllabs.com/ssltest/

cvss:
