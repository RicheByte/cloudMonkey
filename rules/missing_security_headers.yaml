---
id: MISSING_SECURITY_HEADERS
name: Missing Security Headers
description: Critical security headers are missing from HTTP responses
severity: medium
confidence: confirmed
category: http_security
tags:
  - headers
  - http
  - security

patterns:
  - type: header_missing
    headers:
      - strict-transport-security
      - content-security-policy
      - x-frame-options
      - x-content-type-options
    description: Security headers not present

remediation: |
  Add the following headers to your web server configuration:
  
  Strict-Transport-Security: max-age=31536000; includeSubDomains
  Content-Security-Policy: default-src 'self'
  X-Frame-Options: DENY
  X-Content-Type-Options: nosniff
  X-XSS-Protection: 1; mode=block
  Referrer-Policy: strict-origin-when-cross-origin
  Permissions-Policy: geolocation=(), microphone=(), camera=()
  
  For Apache:
    Add to .htaccess or httpd.conf
  
  For Nginx:
    Add to server block in nginx.conf
  
  For Node.js/Express:
    Use helmet middleware

references:
  - https://owasp.org/www-project-secure-headers/
  - https://securityheaders.com/
  - https://developer.mozilla.org/en-US/docs/Web/HTTP/Headers

cvss:
  vector: "CVSS:3.1/AV:N/AC:L/PR:N/UI:R/S:U/C:L/I:L/A:N"
  score: 5.4

owasp_top10:
  - A05:2021 - Security Misconfiguration

mitre_attack:
  - T1190 - Exploit Public-Facing Application

compliance:
  iso27001: ["A.14.1.2", "A.14.1.3"]
  nist_800_53: ["SC-7", "SC-8"]
  soc2: ["CC6.6", "CC6.7"]
